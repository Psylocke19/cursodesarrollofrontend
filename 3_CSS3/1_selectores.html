<!DOCTYPE html>
<html>
	<head>
		<title>Selectores </title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<style type="text/css">
		/*Poniendo color azul a los h2*/ 
			h2
				{
				color: blue; 
				}
			div
				{
				background-color: yellow; 
				width: 30%; 
				display: inline-block; 
				}
			div p 
				{
				background-color: orange; 
				}
			div span
				{
				background-color: red; 
				}
				#solo_este_elemento 
				{
				color: white; 
				}
			.ancho-mitad
				{
				width: 50%; 
				}
			.fondo-rojo
				{
				background-color: red
				}
		</style>
		<h1 style="color: #F08080">Ejemplos CSS3 </h1>
		<h2 class="fondo-rojo"> Cabecera A nivel 2</h2>
		<h2> Cabecera B nivel 2</h2>
		<div>
			<p class="ancho-mitad fondo-rojo"> Un texto en un <span> párrafo </span></p>
			<p> Otro texto en un párrafo</p>
		</div>
		<div>
			<p id="solo_este_elemento"> Un texto en un <span> párrafo </span></p>
			<p> Otro texto en un párrafo</p>
		</div>
			<p class="ancho-mitad"> Párrafo fuera del DIV </p>
	</body>
</html>
