<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo de formulario</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1 >Formulario de registro </h1>
		<form action="mailto:pau.santiago19@gmail.com" method="get">
		<input type="submit" value="ENVIAR POR MAIL"/>
		<table>
			<tr>
				<td align="left">Nombre:&nbsp;&nbsp;</td> 
				<td align="center"><input id="nombre" size="25"/></td>
			</tr>
			<tr>
				<td align="left">Primer apellido: &nbsp;&nbsp;</td>
				<td align="center"><input id="primer_apellido" size="25"/></td>
			</tr>
			<tr>
				<td align="center">Segundo apellido: &nbsp;&nbsp;</td>
				<td align="center"><input id="segundo_apellido" size="25"/></td>
			</tr>
			<tr>
				<td align="center">E-mail: &nbsp;&nbsp;</td>
				<td align="center"><input id="email" size="25"/></td>
			</tr>
			</tr>
				<td align="center">Contraseña: &nbsp;&nbsp;</td>
				<td align="center"><input id="password"type="password" size="25"/></td>
			</tr>
			<tr>
				<td align="center">Repetir contraseña: &nbsp;&nbsp;</td>
				<td align="center"><input id="password_rep" type="password" size="25"/></td>
			</tr>
			<tr>
				<td align="center">Sugerencias: &nbsp;&nbsp;</td>
				<td align="center"><textarea id="sugerencias" size="25"> Me gustaría que...</textarea></td>
			</tr>
		</form>
		</table>
	</body>
</html>
