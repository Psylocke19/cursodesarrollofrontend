<!DOCTYPE html>
<html>
	<head>
		<title>Título </title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1>Lista desordenada </h1>
			<ul>
				<li>Espa&ntilde;a</li>
				<li>Portugal</li>
				<li>Alemania </li>
				<li>Italia </li>
			</ul>
		<h1>Lista ordenada </h1>
			<ol>
				<li>Espa&ntilde;a</li>
				<li>Portugal</li>
				<li>Alemania </li>
				<li>Italia </li>
			</ol>
		<h1>Distintas listas </h1>
			<ol type="a" start="3">
				<li>Elemento uno</li>
				<li>Elemento dos</li>	
			</ol>
<!--Lista con letras en lugar de números-->
			<br>
			<ol type="I" start="4">
				<li>Elemento uno</li>
				<li>Elemento dos</li>
			</ol>
<!--Lista con números romanos en lugar de números-->
			<br/>
			<ol type="a" start="3" reversed="true">
				<li>Elemento uno</li>
				<li>Elemento dos</li>	
			</ol>
<!--Lista a la inversa-->
	</body>
</html>
