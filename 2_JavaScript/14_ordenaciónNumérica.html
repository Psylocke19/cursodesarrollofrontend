<script>	
	var vectorInicial = [4, 2, 8, 3,];

				{

				posMenor = x;

						{

						posMenor = x; 
						}
					}
				}

				{

					{

					posMenor = x; 					
					if (vectorInicial [3] < masPequeño); 
						{
						masPequeño = vectorInicial [3]; 
						posMenor = x; 
						}
					}
				}			
				
		}
		vectorFinal [0] = masPequeño;
		document.write (vectorFinal [0]); 
		
	for (x = 1; x < vectorInicial.length; x++)
		{
		if (posMenor != x)
		{
			if (vectorInicial [2] < vectorInicial [1])
				{
				segundoMasPequeño = vectorInicial [2]; 
				if (vectorInicial [3] < masPequeño)
					{
					segundoMasPequeño = vectorInicial [3]; 
					}
				} 
		}
		}
		vectorInicial [1] = segundoMasPequeño; 
		vectorFinal [1]	= segundoMasPequeño; 
		document.write (vectorFinal [1]); 
	
	for (x = 2; x < vectorInicial.length; x++)
		{
			if (vectorInicial [3] < vectorInicial [2])
				{
				tercerMasPequeño = vectorInicial [3]; 
				} 
		}
		vectorInicial [2] = tercerMasPequeño; 
		vectorFinal [2]	= tercerMasPequeño; 
		document.write (vectorFinal [2]);

</script>
