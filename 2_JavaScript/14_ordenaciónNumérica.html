<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Variables e instrucciones</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1>Variables e instrucciones </h1>
<script>	
	var vectorInicial = [4, 2, 8, 3,];   
	var x; 
	var masPequeño; 
	var posMenor; 
	var aux; 
	
	for (x = 0; x < vectorInicial.length; x++)
		{
			if (vectorInicial [1] < vectorInicial [0])
				{
				masPequeño = vectorInicial [1];
				posMenor = 1; 			
				if (vectorInicial [2] < masPequeño)
					{
					masPequeño = vectorInicial [2]; 
					posMenor = 2; 
					if (vectorInicial [3] < masPequeño); 
						{
						masPequeño = vectorInicial [3]; 
						posMenor = 3; 
						}
					}
				}
			else
				{
				masPequeño = vectorInicial [0]; 
				posMenor = 0; 
				if (vectorInicial [2] < masPequeño)
					{
					masPequeño = vectorInicial [2];
					posMenor = 2; 					
					if (vectorInicial [3] < masPequeño); 
						{
						masPequeño = vectorInicial [3]; 
						posMenor = 3; 
						}
					}
				}			
				
		}
		aux = vectorInicial [0]; 
		vectorInicial [0] = vectorInicial [posMenor]; 
		vectorInicial [posMenor] = aux; 
		document.write (vectorInicial); 
		document.write ("</br>"); 
		
		for (x = 1; x < vectorInicial.length; x++)
		{
			if (vectorInicial [2] < vectorInicial [1])
				{
				masPequeño = vectorInicial [2];
				posMenor = 2; 			
				if (vectorInicial [3] < masPequeño)
					{
					masPequeño = vectorInicial [3]; 
					posMenor = 3; 
					}
				}
		}

		aux = vectorInicial [1]; 
		vectorInicial [1] = vectorInicial [posMenor]; 
		vectorInicial [posMenor] = aux; 
		document.write (vectorInicial); 
		document.write ("</br>"); 
		
		for (x = 2; x < vectorInicial.length; x++)
		{
			if (vectorInicial [3] < vectorInicial [2])
				{
				masPequeño = vectorInicial [3];
				posMenor = 3; 			
				}
			else
				{
				masPequeño = vectorInicial [2]; 
				posMenor = 2; 
				}
		}

		aux = vectorInicial [2]; 
		vectorInicial [2] = vectorInicial [posMenor]; 
		vectorInicial [posMenor] = aux; 
		document.write (vectorInicial); 
	
	
	

		
</script>
	</body>
</html>
