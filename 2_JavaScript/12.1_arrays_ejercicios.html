<!DOCTYPE html> 
<html lang="es">
	<head> 
		<title>Arrays</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1>Ejemplos arrays</h1>
<script>
	// Pedir al usuario las ciudades a las que quiere viajar
	// Si el usuario no pone ninguna, el programa termina y se muestra una lista de ciudades
	
	var ciudades = new Array (); 
	var i = 0; 
	var ciudad = ciudades [i]; 
	var tamañociudades = 5; 
		
	while (ciudad !== "" && i < tamañociudades)
		{
		ciudad = prompt ("¿A qué ciudades quieres viajar?"); 
		document.write ("<br/>" + ciudad); 
		i = i + 1; 
		}
	
</script>
	</body>
</html>
