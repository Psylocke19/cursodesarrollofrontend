		<meta charset="UTF-8"/>

	<body>
		<h1>Variables e instrucciones </h1>
<script>
	//Los comentarios se escriben así o como pone debajo
	/*Los números sin comillas, las letras con comillas */

	var mensaje = "Es mi primer JS ";
	alert (edad);
	alert(mensaje + edad);
	console.log("Hola mundo!");
</script>
