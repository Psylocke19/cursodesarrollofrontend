<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Bucles</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1>Bucles</h1>
<script>
	var veces = 5;
	var contador = 0;
	while (contador < veces)
	{
		alert (contador)
		contador = contador + 1;
	}
// Cambiando la estructura
	var veces = 0;
	var contador = 5;
	while (contador > veces)
	{
		alert (contador);
		contador = contador - 1;
	}
// Dejando veces = 5 y la misma estructura
	var veces = 5;
	var contador = 0;
	while (contador < veces)
	{
		alert (5-contador);
		contador = contador +1;
	}
// Dejando veces = 5, pero contador que vaya restando
	var veces = 5;
	var contador = veces;
	while (contador > 0)
	{
		alert (contador);
		contador = contador -1;
	}
</script>
	</body>
</html>
