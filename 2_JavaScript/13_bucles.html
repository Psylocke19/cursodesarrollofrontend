<!DOCTYPE html> 
<html lang="es">
	<head> 
		<title>Ejemplos bucles for y do-while</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1>Ejemplos bucles for y do-while</h1>
<table>
	<tr>
		<td>Tabla del 1</td>
		<td>Tabla del 2</td>
		<td>Tabla del 3</td>
	</tr>
	<tr>
		<td>1*1 = 1</td>
		<td>2*1 = 2</td>
		<td>3*1 = 3</td>
	</tr>
	<tr>
		<td>1*2 = 2</td>
		<td>2*2 = 3</td>
		<td>3*2 = 6</td>
	</tr>
</table>
<script>
	//Bucle for
	document.write ("<table border=\"1\">"); 
	document.write ("<h2> Tabla del 3 </h2>"); 
	for (var i = 1; i<=10; i++)
		{
		document.write ("<p>3* " +i + " = " +3*i + "</p>"); 
		}
	
		
	//Hacer tablas de multiplicar
	document.write ("<table border=\"1\">"); 
	document.write ("<tr>"); 
	for (var num = 1; num < 4; num++)
		{
		document.write ("<th>");
		document.write ("Tabla del " + num); 
		document.write ("</th>"); 
		}
	document.write ("<tr>"); 
	
	document.write ("<tr>"); 
	
	for (num = 1; num < 4; num++)
		{
		document.write ("<td>"); 
		document.write (num + " * 1 = " + num); 
		document.write ("<td>"); 
		}
	
</script>
	</body>
</html>
