		function calcularPresupuesto ()
			{
			var procesador = document.getElementById ("procesador"); 
			var precio1 = procesador.options [procesador.selectedIndex].value; 
			var monitor = document.getElementById ("monitor"); 
			var precio2 = monitor.options [monitor.selectedIndex].value; 
			var discoduro = document.getElementById ("discoduro"); 
			var precio3 = discoduro.options [discoduro.selectedIndex].value; 
			precio1 = parseInt (precio1); 
			precio2 = parseInt (precio2); 
			precio3 = parseInt (precio3); 
			var suma = precio1 + precio2 + precio3; 
			document.getElementById ("resultado").value = suma;
			}
