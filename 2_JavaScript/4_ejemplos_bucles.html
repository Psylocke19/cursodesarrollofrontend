<!DOCTYPE html> 
<html lang="es">
	<head> 
		<title>Bucles</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1>Bucles</h1>
<script>
	var veces;
	veces = prompt ("Dime un número");
	var contador = veces;
	while (contador > 0)
	{
		alert (contador);
		contador = contador - 1;
	}
// Otra forma de hacerlo, más simple
	var contador;
	contador = prompt ("Dime un número");
	contador = parseFloat (contador);
	while (contador > 0)
	{
		alert (contador);
		contador = contador - 1;
	}
</script>
	</body>
</html>
