    <script>

        // Creamos una clase llamada FechaDom y creamos tres input
        class FechaDom
            {
            constructor (dia, mes, anio, id)
                {
                this.id = id; 
                $("body").append(`<input type="number" id="${id}dia" value="${dia}"/>
                                    <input type="number" id="${id}mes" value="${mes}"/>
                                    <input type="number" id="${id}anio" value="${anio}"/>`); 
                }
            // Obtenemos el valor del día a partir de su id, y lo mismo para mes y año
            getDia()
                {
                var valorDia = parseInt($(`#${this.id}dia`).val()); 
                if (isNaN(valorDia))
                    {
                    alert ("Día tiene que ser un número");
                    }
                else if (valorDia < 0 || valorDia > 31)
                    {
                    alert ("Día fuera de rango"); 
                    }
                return valorDia; 
                }
            getMes()
                {
                return parseInt($(`#${this.id}mes`).val()); 
                }
            getAnio()
                {
                return parseInt($(`#${this.id}anio`).val());
                }
            }

        var dateActual = new Date(); 
        var fechaNacim = new FechaDom(
                            dateActual.getDate(),
                            dateActual.getMonth(),
                            dateActual.getFullYear());
