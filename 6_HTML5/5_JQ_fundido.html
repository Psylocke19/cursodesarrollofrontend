<!DOCTYPE html>

<head>

<body>
    <div>
        <img src="imagen.jpg"/>
        <input id="input_mostrar" type="button"/>
        <input id="input_ocultar" type="button"/>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(
            function()
            {
            $("input").eq(1).click(

            }
        ); 
    </script>
