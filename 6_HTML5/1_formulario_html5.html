<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--Cabecera de la web-->
    <header>
        <h1>Formulario HTML5</h1>
    </header>
    
    <section>
        <form id="miform" method="get">
            Nombre: <input type="text" id="nombre"/><br/>
            Número: <input type="number" id="numero"/><br/>
            E-mail: <input type="email" id="mi_email"/><br/>
            Búsqueda: <input type="search" id="busqueda"/><br/>
            URL: <input type="url" id="mi_url"/><br/>
            Teléfono: <input type="tel" id="telefono"/><br/>
            Número con min: <input type="number" id="num_min" min="5" max="50" step="2"/><br/>
            Fecha: <input type="date" id="fecha_actual"/><br/>
            Hora: <input type="time" id="hora_actual"/><br/>
            Fecha y hora: <input type="datetime-local" id="fecha_hora"/><br/>
            Mes: <input type="month" id="mes_actual"/><br/>
            Semana: <input type="week" id="semana_actual"/><br/>
            Color: <input type="color" id="color_actual"/><br/>
            <input type="submit" id="enviar"/><br/>
            Número con rango: <input type="range" id="num_rango" min="5" max="50" step="10"/><br/>
            <input type="submit" id="enviar"/><br/>
        </form>
    </section>
</body>
</html>
